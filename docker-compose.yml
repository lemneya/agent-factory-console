services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agent_factory
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev
    networks:
      - afc-internal

  db:
    image: postgres:15-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agent_factory
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - afc-internal

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agent_factory
    depends_on:
      db:
        condition: service_healthy
    command: npx prisma migrate deploy
    profiles:
      - migrate
    networks:
      - afc-internal

  # AFC-1.5: Terminal Gateway Service
  # Routes terminal connections through controlled endpoint
  # IMPORTANT: Terminals are disabled by default in production
  terminal-gateway:
    build:
      context: ./docker/terminal-gateway
      dockerfile: Dockerfile
    ports:
      - '${TERMINAL_GATEWAY_PORT:-7681}:7681'
    environment:
      # Safety: Disabled by default, must be explicitly enabled
      - TERMINAL_ENABLED=${TERMINAL_ENABLED:-false}
      # Auth token for gateway access (required)
      - GATEWAY_AUTH_TOKEN=${GATEWAY_AUTH_TOKEN:-}
      # Default mode is READ_ONLY for safety
      - DEFAULT_MODE=READ_ONLY
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AUDIT_LOG_PATH=/var/log/terminal-gateway/audit.log
    volumes:
      # Audit logs persisted to host
      - terminal-logs:/var/log/terminal-gateway
      # Socket for worker communication (internal only)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - afc-internal
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7681/health']
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - terminal
    labels:
      - 'com.afc.service=terminal-gateway'
      - 'com.afc.feature=AFC-1.5'

  # Worker container template (for reference)
  # Workers should have tmux installed for session management
  worker-template:
    build:
      context: ./docker/worker
      dockerfile: Dockerfile
    profiles:
      - worker
    environment:
      - WORKER_ID=${WORKER_ID:-}
      - TERMINAL_ATTACH_ENABLED=${TERMINAL_ENABLED:-false}
    volumes:
      - worker-data:/app/data
    networks:
      - afc-internal
    labels:
      - 'com.afc.service=worker'

volumes:
  pgdata:
  terminal-logs:
    driver: local
  worker-data:
    driver: local

networks:
  afc-internal:
    driver: bridge

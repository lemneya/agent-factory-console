# AFC-1.5: Worker tmux configuration
# Optimized for terminal gateway attachment

# Enable mouse support
set -g mouse on

# Increase history limit for better audit trail
set -g history-limit 50000

# Status bar shows session info
set -g status on
set -g status-interval 5
set -g status-left "[#S] "
set -g status-right "%H:%M %d-%b"

# Color scheme
set -g status-style bg=blue,fg=white

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Better split defaults
bind | split-window -h
bind - split-window -v
